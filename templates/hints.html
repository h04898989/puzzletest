<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game_name }} - 關卡 {{ level_id }} 提示</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        function toggleHint(id) {
            const hintText = document.getElementById(id);
            hintText.style.display = hintText.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <h1>{{ game_name }} - 關卡 {{ level_id }} 提示</h1>
    <ul class="hint-list">
        {% for hint in hints %}
        <li>
            <button class="hint-button" onclick="useHint({{ loop.index }}, 'hint-{{ loop.index }}')">提示 {{ loop.index }}</button>
            <p id="hint-{{ loop.index }}" class="hint-text" style="display: none;">{{ hint.text }}</p>
        </li>
        {% endfor %}
    </ul>
    <p id="score">剩餘分數：{{ session.get('score_' + game_id, game.initial_score) }}</p>

<script>
    async function useHint(hintIndex, hintId) {
        const response = await fetch(`/game/{{ game_id }}/level/{{ level_id }}/hint/${hintIndex}`, {
            method: 'POST',
        });
        const data = await response.json();

        if (data.message === '提示已使用') {
            document.getElementById(hintId).style.display = 'block';
        }
        document.getElementById('score').innerText = `剩餘分數：${data.score}`;
    }
</script>
    <div class="return-button-container">
        <button onclick="window.location.href='/game/{{ game_id }}/level/{{ level_id }}'">返回關卡</button>
    </div>
</body>
</html>
