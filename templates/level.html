<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game_name }} - 關卡 {{ level_id }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        async function validateInput() {
            const userInput = document.getElementById('userInput').value;
            const response = await fetch('/validate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    input: userInput,
                    game_id: "{{ game_id }}",
                    level_id: "{{ level_id }}"
                }),
            });
            const data = await response.json();
            if (data.result === '正確') {
                // 跳轉到下一關或結局頁面
                window.location.href = data.next_url;
            } else {
                const resultElement = document.getElementById('result');
                resultElement.style.color = 'red';
                resultElement.innerText = '答案錯誤，請再試一次！';
            }
        }
    </script>
</head>
<body>
    <h1>{{ game_name }} - 關卡 {{ level_id }}</h1>
    
    <!-- 遊戲劇情描述 -->
    <section>
        <h2>劇情描述</h2>
        <p>{{ description }}</p>
    </section>
    
    <!-- 小提示 -->
    <section>
        <h2>小提示</h2>
        <p>{{ hint }}</p>
    </section>
    
    <!-- 填答欄位 -->
    <section>
        <h2>填答區</h2>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="請輸入答案">
        </div>
        <div class="button-container">
            <button class="hint-button" onclick="window.location.href='/game/{{ game_id }}/level/{{ level_id }}/hints'">
                💡 提示
            </button>
            <button onclick="validateInput()">送出</button>
        </div>
        <p id="result"></p>
    </section>
    
    <!-- 新增返回按鈕 -->
    <button onclick="window.location.href='/game/{{ game_id }}'">選擇關卡</button>
</body>
</html>
