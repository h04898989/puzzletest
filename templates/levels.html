<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game_name }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ game_name }}</h1>
    <h2>選擇關卡</h2>
    <ul>
        {% for level_id in levels %}
        <li>
            {% if level_id <= progress %}
            <a href="/game/{{ game_id }}/level/{{ level_id }}">關卡 {{ level_id }}</a>
            {% else %}
            <span class="locked">關卡 {{ level_id }}（未解鎖）</span>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <button onclick="window.location.href='/'">返回主頁</button>
</body>
</html>
