<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game_name }}</title> <!-- 動態設置標題 -->
</head>
<body>
    <h1>{{ game_name }}</h1>
    <h2>選擇關卡</h2>
    <ul>
        {% for level_id in levels %}
        <li><a href="/game/{{ game_id }}/level/{{ level_id }}">關卡 {{ level_id }}</a></li>
        {% endfor %}
    </ul>
    <!-- 新增返回主頁按鈕 -->
    <button onclick="window.location.href='/'">返回主頁</button>
</body>
</html>
